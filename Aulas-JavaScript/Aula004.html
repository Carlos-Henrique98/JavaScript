<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <script>

        var curso = "JavaScript";    
        var frase = "Aprendendo";
        const num = 500;

        window.alert("Curso de JavaScript");
        window.alert(frase+ " " + curso);
        window.alert(100);
        window.alert(200+100);
        window.alert(num + 200);

    </script>
