<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Aninhado</title>
</head>
<body>
    <script>
        var nota=15;
        var res;

        if(nota>=60)
        {
            if(nota>=95){
                res="Aprovado com louvor";
            }else{
                res="Aprovado com nota normal";
            }
        }else if(nota >= 40){
            res="Recuperacao";
        }else{
            if(nota >= 20)
            {
                res= "Reprovado por nota baixa";
            }else{
                res="Reprovado com louvor";
            }
        }

        document.write(res);
    </script>
</body>
</html>
