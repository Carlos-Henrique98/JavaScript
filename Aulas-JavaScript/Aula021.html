<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>
    <script>
        let num=10;

        document.write(num + "<br>");

        if(num == 10)
        {
            let num = 5;
            document.write(num+"<br>");
        }

        document.write(num+"<br>");
    </script>
</body>
</html>
