<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - While</title>
</head>
<body>
    <script>

        var num,cont;
        
        //for(num=0;num<10;num++){
        //    document.write(num+"<br>");
        //}

        //document.write("<hr>");

        //num=0;
        //while(num <10){
        //    document.write(num+"<br>");
        //    num++;
        //}

        num=0;
            
        while(num <10)
        {
            document.write("C#<br>");
            num++;           
        }

        document.write("<hr>");

        num = 10;
        while(num--){
            document.write("JavaScript<br>");
        }

        document.write("<hr>");

        num=true;
        cont=0;
        while(num){
            document.write("JS<br>");
            cont++;
            if(cont>9){
                num = false;
            }
        }
    </script>
</body>
</html>
