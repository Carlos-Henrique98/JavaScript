        var angulo = 90;

        var c = Math.cos(angulo * Math.PI/180);
        var s = Math.sin(angulo * Math.PI/180);
        var max = Math.max(1,2,3,4,5,6,7,8);
        var min = Math.min(1,2,3,4,5,6,7,8);
        
        document.write("Maior valor:"+ max+"<br>");
        document.write("Menor valor:"+ min+"<br>");
        document.write("Cosseno: "+c+"<br>");
        document.write("Seno: "+s);
