<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array/Vetor</title>
</head>
<body>
    
    <script>
        //push - inseri no final do Array
        //unshift - inseri no inicio do Array
        //pop - remove do final
        //shift - remove no inicio
        //splace - remove de qualquer posicao do Array

        var mochila = [];

        mochila.push("Faca");
        mochila.push("Corda");
        mochila.push("Pederneira");
        mochila.push("Chave");
        mochila.push("Lanterna");
        mochila.unshift("Pedra");

        mochila.pop();
        mochila.pop();
        mochila.shift();
        mochila.splice(2,1);
        mochila.splice(1,1);

        document.write(mochila[0]+"<br>");
        document.write(mochila[1]+"<br>");
        document.write(mochila[2]+"<br>");
        document.write(mochila[3]+"<br>");
        document.write(mochila[4]+"<br>");
        document.write(mochila[5]+"<br>");
        

    </script>
</body>
</html>
