<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var nome = prompt("Digite o seu nome:", "Nome");
        window.alert(nome);
        document.write(nome);
    </script>
</body>
</html>
