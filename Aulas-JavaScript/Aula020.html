<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop - DO WHILE</title>
</head>
<body>
    <script>

        var num=0;

        do {
            document.write("JS - JavaScript<br>");
            num++
        }while(num<10);
    </script>
</body>
</html>
