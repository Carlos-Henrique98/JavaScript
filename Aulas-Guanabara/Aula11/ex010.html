<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">    
    <div id="resultado">

    </div>

    <script>
        function calcular()
        {
            var txtvelocidade = window.document.getElementById('txtvel')
            var resultado = window.document.getElementById('resultado')
            var velocidade = Number(txtvelocidade.value)
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${velocidade}Km/h</strong></p>`
            if(velocidade > 60){
                resultado.innerHTML = `<p> Você foi MULTADO</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
       
    </script>
</body>
</html>
