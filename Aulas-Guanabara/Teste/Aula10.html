<body>
    <script>

        var nota = 100;
        var res;

        if (nota >= 60) {
            res="Aprovado";
            if (nota >= 95) {
                if(nota == 100){
                    res += " com excelencia";
                }
            }else {
                res += "com nota normal";
            }
        }else if (nota >= 40) {
            res = "Recuperação";
        }else {
            res = "Reprovado";
            if (nota >= 20) {
                res = "Reprovado por nota baixa";   
            }else {
                res = "Reprovado com louvor";
            }
        }

            document.write(res);

    </script>
